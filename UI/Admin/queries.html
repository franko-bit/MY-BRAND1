<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <link
      rel="stylesheet"
      href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>List queries</title>
  </head>
  <body>
    <div class="head">
      <label class="logo">
        <img src="../img/1.png" />
      </label>
      <label class="menu"><i class="fa fa-bars"></i></label>
      <ul class="nav-links">
        <li><a href="../css/Templatecss.css">home</a></li>
        <li><a href="../cssportif.html">Portofolio</a></li>
        <li><a href="../cssAbout.html">About</a></li>
        <li><a href="../csscontact.html">contact</a></li>
        <li><a href="../cssport.html">Blog</a></li>
        <li class="profile">
          <a href="../html/profile update.html">
            <img src="../img/ac.png" class="2"
          /></a>
        </li>
      </ul>
    </div>
    <div id="loc" class="cards"></div>
    <script src="./js/navbar.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAmqrO-89UKmGp01kKIrQZSsP-qFN7eY3Q",
        authDomain: "contact-9929f.firebaseapp.com",
        databaseURL: "https://contact-9929f.firebaseio.com",
        projectId: "contact-9929f",
        storageBucket: "contact-9929f.appspot.com",
        messagingSenderId: "685843499166",
        appId: "1:685843499166:web:4475ff4a2be2714b29138f",
        measurementId: "G-T8E2YCTQ5D",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      function retrieve() {
        firebase
          .firestore()
          .collection("query")
          .get()
          .then((docs) => {
            let HTML = " ";
            docs.forEach((doc) => {
              const data = doc.data();
              var display = document.getElementById("loc");
              HTML += `<div class="card">
                    <h2>${data.name}</h2>
                    <h4>${data.email}</h1>
                    <p>${data.msg}</p>
                    </div>`;
              display.innerHTML = HTML;
            });
          });
      }
      retrieve();
    </script>
  </body>
</html>
